<form [formGroup]="form" (ngSubmit)="submit()">
  <input type="text"
  class="border w-full py-2 px-4 mb-2" formControlName="title" appFocus>
  <p class="text-red-600 font-medium mb-2" *ngIf="error.errors?.['minlength'] && error.touched">Length must be
    {{error.value.length}}</p>
  <button type="submit" class="py-2 px-4 bg-blue-400 text-white">Create</button>
</form>
